<mat-sidenav-container fullscreen>

    <mat-sidenav #sidenav mode="over" class="app-sidenav" color="primary">

        <mat-nav-list>

            <a mat-list-item> First Page </a>
            <a mat-list-item> Second Page </a>

        </mat-nav-list>


    </mat-sidenav>

    <mat-toolbar class="header">

            <div class="row not">

                <div class="col-8 ">

                        <button mat-menu-item>

                        </button>
                        <button mat-menu-item>

                        </button>
                    </mat-menu>

                    <button mat-icon-button  [routerLink]="['/login']"   style="margin-top: 10px;float: right;" >

                    </button>

                
                </div>


            </div>
