<div class="row" style="cursor: pointer;" >

    


    <div class="col-lg-4 col-md-6  col-sm-12" 
    *ngFor="let item of eventService.eventType"
    
    [routerLink]="['/step']"  [queryParams]="{g:item.type}"  >
        <mat-card class="box">
            <mat-card-title>{{item.text }}</mat-card-title>
            <mat-card-subtitle>
                {{item.text }}
            </mat-card-subtitle>
            <img  mat-card-image [src]="item.img">	
        </mat-card>

    </div>
   


</div>
